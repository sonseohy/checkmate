# ------------------ deploy ------------------
deploy_checkmate_be:
  stage: deploy
  needs: [build_checkmate_be]
  only:
    - be
  script:
    - docker stop $DOCKER_IMAGE || true
    - docker rm   $DOCKER_IMAGE || true
    - >
      docker run -d --name $DOCKER_IMAGE \
        -p 8080:8080 \
        --env-file .env \
